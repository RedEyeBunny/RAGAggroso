{% extends "base.html" %}
{% block content %}

<h2>Uploaded Documents</h2>

{% if documents %}
    <ul>
    {% for doc in documents %}
        <li>
            {{ doc.filename }} 
            (Uploaded: {{ doc.uploaded_at }})
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No documents uploaded yet.</p>
{% endif %}

{% endblock %}
